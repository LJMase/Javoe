<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine‚Äôs Day üíò</title>

  <style>
    body {
      background: #fff0f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }

    h1 {
      font-size: 4.5rem;
      margin-bottom: 50px;
    }

    .face-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 80px;
      margin-bottom: 60px;
    }

    .heart {
      font-size: 4.5rem;
    }

    .face {
      width: 200px;
      transition: transform 1s ease-in-out;
      transform: rotate(20deg);
    }

    .rotate-left {
      transform: rotate(10deg);
    }

    .rotate-right {
      transform: rotate(100deg);
    }

    .subtitle {
      font-size: 2rem;
      margin: 40px 0;
      font-weight: bold;
    }

    input {
      font-size: 1.4rem;
      padding: 10px;
      width: 180px;
      text-align: center;
    }

    button {
      font-size: 1.3rem;
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .bottom-button {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>Happy Valentine‚Äôs Day üíñ</h1>

  <div class="face-container">
    <div class="heart">‚ù§Ô∏è</div>

    <img src="face.png" alt="Me" id="face" class="face rotate-right">

    <div class="heart">‚ù§Ô∏è</div>
  </div>

  <div class="subtitle">
    For Jackie only! Enter the secret code!
  </div>

  <input type="password" id="password" placeholder="Secret code">
  <br>
  <button onclick="checkPassword()">Unlock üíå</button>

  <div class="error" id="error"></div>

  <div class="bottom-button">
    <button onclick="window.location.href='puzzle.html'">
      The puzzle for the secret code!
    </button>
  </div>

  <script>
    const face = document.getElementById("face");
    let right = true;

    setInterval(() => {
      face.classList.toggle("rotate-right", right);
      face.classList.toggle("rotate-left", !right);
      right = !right;
    }, 3000);

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === "16209") {
        window.location.href = "puzzle.html";
      } else {
        document.getElementById("error").textContent =
          "Hmm‚Ä¶ not quite üí≠";
      }
    }
  </script>

</body>
</html>
