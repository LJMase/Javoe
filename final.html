<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Reveal üíñ</title>
  <style>
    body {
      background: #fff0f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      overflow-x: hidden; /* prevent horizontal scroll from floating hearts */
    }

    /* Top header */
    h1 {
      font-size: 3rem;
      margin-top: 20px;
      margin-bottom: 30px;
      color: #87CEFA; /* LightSkyBlue */
      position: relative;
      z-index: 1;
    }

    /* Image styling */
    .image-container {
      margin-bottom: 40px;
    }

    .image-container img {
      max-width: 300px;
      width: 80%;
      border-radius: 15px;
      box-shadow: 2px 2px 15px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }

    /* Primary message */
    .valentine-container {
      position: relative;
      display: inline-block;
      margin-bottom: 50px;
      z-index: 1;
    }

    h2 {
      font-size: 3.5rem;
      color: #1E90FF;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      margin: 0;
      position: relative;
      z-index: 2;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 1.5rem;
      color: #FF1493;
      animation: floatUp 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
      50% { transform: translateY(-50px) rotate(15deg); opacity: 1; }
      100% { transform: translateY(-120px) rotate(-10deg); opacity: 0; }
    }

    .back-button {
      margin-top: 30px;
      z-index: 1;
      position: relative;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
      background-color: #1E90FF;
      color: white;
      border: none;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #4682B4;
    }

    /* Countdown timer */
    .countdown-container {
      margin-top: 60px;
      font-size: 1.5rem;
      color: #1E90FF;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .locked-heart {
      font-size: 3rem;
      margin-top: 15px;
      color: #FF1493;
    }

  </style>
</head>
<body>

  <!-- Top header -->
  <h1>You have proven to be the Smart and Beautiful Jackie!</h1>

  <!-- Image -->
  <div class="image-container">
    <img src="valentine.png" alt="Valentine Image">
  </div>

  <!-- Main message with floating hearts -->
  <div class="valentine-container">
    <h2>Will you be my valentine?</h2>
    <!-- Hearts will be generated by JS -->
  </div>

  <!-- Back button -->
  <div class="back-button">
    <button onclick="window.location.href='index.html'">Back</button>
  </div>

  <!-- Countdown Timer -->
  <div class="countdown-container">
    <div id="countdown">Loading countdown...</div>
    <div class="locked-heart">üîí‚ù§Ô∏è</div>
  </div>

  <script>
    // Countdown to next Valentine's Day
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      let year = now.getFullYear();
      const valentines = new Date(`February 14, ${year} 00:00:00`);

      if (now > valentines) {
        valentines.setFullYear(year + 1);
      }

      const diff = valentines - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownElement.textContent = 
        `${days}d ${hours}h ${minutes}m ${seconds}s until Valentine's Day`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Floating hearts around the main message
    const valentineContainer = document.querySelector('.valentine-container');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'üíñ';

      // Random horizontal position within container
      heart.style.left = Math.random() * 100 + '%';
      // Random animation duration
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      // Random size
      heart.style.fontSize = (20 + Math.random() * 20) + 'px';

      valentineContainer.appendChild(heart);

      // Remove heart after animation ends
      setTimeout(() => {
        heart.remove();
      }, 4000);
    }

    // Generate hearts every 400ms
    setInterval(createHeart, 400);

  </script>

</body>
</html>
